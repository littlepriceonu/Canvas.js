<style>
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>

<script>
    var cavnas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = innerWidth
    canvas.height = innerHeight


    class circle {
        constructor (x, y, radius, startpoint, endpoint) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.startpoint = startpoint;
            this.endpoint = endpoint;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, this.startpoint, this.endpoint);
            ctx.stroke();
        }
    }


    var ball = new circle(500, 350, 50, 0, 2*Math.PI)
    ball.draw()

    var isdown = false;
    var x, y = 0;


    addEventListener("mousedown", () => {
        isdown = true;
    })

    addEventListener("mousemove", event => {
        if (isdown) {
            x = event.x
            y = event.y
            ball.x = x;
            ball.y = y;
            console.log(x, y)
        }
    })
    
    addEventListener("mouseup", event => {
        isdown = false;
    })

    var space = 32

    var d = 68
    var moveright = false;

    var a = 65
    var moveleft = false;

    var jump = false;

    addEventListener("keydown", event => {
        if (event.keyCode == space) {
            jump = true;
        }
        if (event.keyCode == a) {
            moveleft = true;
        }
        if (event.keyCode == d) {
            moveright = true;
        }
    })

    addEventListener('keyup', event => {
        if (event.keyCode == a) {
            moveleft = false;
        }
        if (event.keyCode == d) {
            moveright = false;
        }
    })

    var velocity = 2;
    var grounded = false;

    function animate() {
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        //if (!xgoback && !isdown) {
        //    ball.x += 3;
        //}
        //else if (!isdown) {
        //   ball.x -= 3;
        //}

        if (moveright) {
            ball.x += 5
        }
        if (moveleft) {
            ball.x -= 5
        }

        if (jump && grounded) {
            velocity = -50
            ball.y += velocity
            jump = false;
        }
        
        if (ball.y+ball.radius < innerHeight && !isdown) {
            velocity += 2
            ball.y += velocity
            grounded = false
        }

        if (ball.y+ball.radius == innerHeight) {
            grounded = true
        }

        if (ball.y+ball.radius > innerHeight) {
            ball.y -= ball.y - innerHeight + ball.radius
            grounded = true
        }

        ball.draw()
    }

    addEventListener("resize", () => {
        canvas.height = innerHeight;
        canvas.width = innerWidth;
    })

    setInterval(animate, 10)
</script>
