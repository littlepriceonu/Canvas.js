<style>
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>

<script>
    var cavnas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = innerWidth
    canvas.height = innerHeight


    class circle {
        constructor (x, y, radius, startpoint, endpoint) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.startpoint = startpoint;
            this.endpoint = endpoint;
        }

        move(x, y) {
            ball.x = x;
            ball.y = y;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, this.startpoint, this.endpoint);
            ctx.stroke();
        }
    }


    var ball = new circle(500, 350, 50, 0, 2*Math.PI)
    ball.draw()

    var isdown = false;
    var x, y = 0;


    addEventListener("mousedown", () => {
        isdown = true;
    })

    addEventListener("mousemove", event => {
        if (isdown) {
            x = event.x
            y = event.y
            ball.x = x;
            ball.y = y;
            console.log(x, y)
        }
    })
    
    addEventListener("mouseup", event => {
        isdown = false;
    })

    var xvelocity = 0;
    var yvelocity = 1;
    
    var touchingground = false;

    function animate() {
        ctx.clearRect(0, 0, innerWidth, innerHeight);

        if (touchingground  && yvelocity == -2) {
            console.log(yvelocity)
            yvelocity = 0
            console.log(yvelocity)
        }

        if (ball.y < innerHeight && !isdown) {
            yvelocity += 2
            touchingground = false;
        }

        // fix the fact that the ball doesn't stop bouncing its annoying me ðŸ˜‘

        if (ball.y+ball.radius >= innerHeight && !isdown) {
            if (yvelocity >= 1 && !touchingground) {
                touchingground = true;
                yvelocity = -yvelocity+yvelocity/2
            }
        }

        if (!isdown) {
            ball.move(ball.x, ball.y += yvelocity)
        }
        ball.draw()
    }

    addEventListener("resize", () => {
        canvas.height = innerHeight;
        canvas.width = innerWidth;
    })

    setInterval(animate, 10)
</script>
